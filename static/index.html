<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChat ðŸ’¬</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial; margin: 0; }
        #login-container, #chat-container {
            width: 90%; max-width: 500px; margin: 80px auto; background: #1e1e1e;
            padding: 25px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input, button { width: 100%; margin-top: 10px; padding: 10px; border: none; border-radius: 8px; }
        input { background: #2a2a2a; color: white; }
        button { background: #3a82f7; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #2963c8; }
        #chat-box { background: #181818; border: 1px solid #333; height: 350px; overflow-y: auto; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .message { background: #2b2b2b; border-radius: 6px; margin: 5px 0; padding: 6px; }
        .username { font-weight: bold; }
        .admin { color: #ff4081 !important; }
        #message { color: #ff5b5b; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Willkommen bei MiChat ðŸ’¬</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <input type="color" id="color-picker" value="#ffffff">
        <button id="login-btn">Login</button>
        <button id="register-btn">Registrieren</button>
        <p id="message"></p>
    </div>

    <div id="chat-container" style="display:none;">
        <h2>MiChat Raum ðŸ’­</h2>
        <div id="chat-box"></div>
        <div style="display:flex;">
            <input type="text" id="chat-input" placeholder="Nachricht...">
            <button id="send-btn">Senden</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
